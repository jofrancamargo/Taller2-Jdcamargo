<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Registro de estudiante</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous"
		/>
	</head>

	<body>
		<!-- Button trigger modal -->
		<button
			type="button"
			class="btn btn-success"
			data-bs-toggle="modal"
			data-bs-target="#exampleModal"
		>
			Registro Estudiantes
		</button>

		<!-- Modal -->
		<div
			class="modal fade"
			id="exampleModal"
			tabindex="-1"
			aria-labelledby="exampleModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="exampleModalLabel">Estudiantes</h1>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body">

						<form id="form">
							<div class="mb-3">
								<label for="tipoDocumento" class="form-label"
									>Tipo de documento</label
								>
								<select
									name="tipoDocumento"
									id="tipoDocumento"
									class="form-select"
									tipe="text"
								>
									<option value="1">- Cedula</option>
									<option value="2">- Pasaporte</option>
									<option value="3">- Targeta de identidad</option>
								</select>
							</div>

							<div class="mb-3">
								<label for="numeroDocumento" class="form-label"
									>Numero Documento</label
								>
								<input
									class="form-control"
									type="text"
									id="numeroDocumento"
								></input>
							</div>

							<div class="mb-3">
								<label for="nombre" class="form-label"
									>Nombres</label
								>
								<input
									class="form-control"
									type="text"
									id="nombre"
								></input>
							</div>

							<div class="mb-3">
								<label for="apellidos" class="form-label"
									>Apellidos</label
								>
								<input
									class="form-control"
									type="text"
									id="apellidos"
								></input>
							</div>

							<div class="mb-3">
								<label for="celular" class="form-label"
									>Celular</label
								>
								<input
									class="form-control"
									type="number""
									id="celular"
								></input>
							</div>

							<div class="mb-3">
								<label for="email" class="form-label"
									>Correo Electronico</label
								>
								<input
									class="form-control"
									type="email"
									id="email"
								></input>
							</div>

							<div class="mb-3">
								<label for="linkedin" class="form-label"
									>Usuario Linkedin</label
								>
								<input
									class="form-control"
									type="text"
									id="linkedin"
								></input>
							</div>

							<div class="mb-3">
								<label for="git" class="form-label"
									>Usuario Git Hub</label
								>
								<input
									class="form-control"
									type="text"
									id="git"
								></input>
							</div>


						</form>
					</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-bs-dismiss="modal"
						>
							Cerrar
						</button>
						<button type="button" class="btn btn-primary" id="btn-guardar">Guardar Cambios</button>
					</div>
				</div>
			</div>
			Modal title
		</div>
	</body>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"
	></script>

	<script tipe="module" src="../dist/index.js"></script>
</html>
